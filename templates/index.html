<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    .buttons a {
      text-decoration: none;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #2980b9;
    }

    .footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 20px;
    }

    .footer a {
      color: #777;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      color: #3498db;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Rent Management</h1>
    <p>Track your properties, tenants, and payments here.</p>

    <div class="buttons">
      <a href="/properties">View Properties</a>
      <a href="/tenants">View Tenants</a>
      <a href="/payments">View Payments</a>
    </div>

    <div class="social-icons">
      <a href="https://wa.me/918210382612" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/ritik.raushan.1505" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    </div>

    <div class="footer">
      Owned by Ritik (<a href="mailto:ritikraushan1505@gmail.com">ritikraushan1505@gmail.com</a>)
    </div>
  </div>
</body>
</html>
