<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #eef2f3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      width: 100%;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 20px 30px;
      background-color: #2c3e50;
      color: white;
    }

    .header i {
      font-size: 1.5rem;
      margin-right: 10px;
    }

    .header h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      padding: 40px;
      gap: 40px;
      justify-content: center;
    }

    .main-panel {
      flex: 1 1 500px;
      color: #2c3e50;
      text-align: center;
    }

    .main-panel h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .main-panel p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }

    .buttons a {
      text-decoration: none;
      background-color: #3498db;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .buttons a:hover {
      background-color: #2980b9;
    }

    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icons a {
      color: #3498db;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #2980b9;
    }

    .footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 20px;
    }

    .footer a {
      color: #777;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .form-box {
      flex: 1 1 500px;
      background-color: #fdfdfd;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .toggle-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      background-color: #3498db;
      color: white;
    }

    .toggle-buttons button.active {
      background-color: #2c3e50;
    }

    .form-title {
      text-align: center;
      font-size: 1.2rem;
      color: #3498db;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button.submit-btn {
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background-color: #3498db;
      color: white;
    }

    button.submit-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <i class="fas fa-home"></i>
      <h2>Rent Management Portal</h2>
    </div>

    <div class="content">
      <div class="main-panel">
        <h1>Welcome to Rent Management</h1>
        <p>Track your properties, tenants, and payments here.</p>

        <div class="buttons">
          <a href="/properties">View Properties</a>
          <a href="/tenants">View Tenants</a>
          <a href="/payments">View Payments</a>
        </div>

        <div class="social-icons">
          <a href="https://wa.me/918210382612" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
          <a href="https://www.instagram.com/ritik.raushan.1505" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="footer">
          Owned by Ritik (<a href="mailto:ritikraushan1505@gmail.com">ritikraushan1505@gmail.com</a>)
        </div>
      </div>

      <div class="form-box">
        <div class="toggle-buttons">
          <button id="loginBtn" class="active">Existing User</button>
          <button id="signupBtn">New User</button>
        </div>

        <div class="form-title" id="formTitle">Login</div>

        <form id="loginForm" class="active" method="POST" action="/login">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit" class="submit-btn">Login</button>
        </form>

        <form id="signupForm" method="POST" action="/signup">
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <input type="password" name="confirm_password" placeholder="Confirm Password" required />
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const formTitle = document.getElementById('formTitle');

    loginBtn.addEventListener('click', () => {
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      formTitle.textContent = 'Login';
    });

    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      formTitle.textContent = 'Signup';
    });
  </script>
</body>
</html>
